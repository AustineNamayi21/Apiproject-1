<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Filter Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Product Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="cart.php">View Cart</a>
                        <a class="btn btn-primary" href="search.php">All products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Search Products</h1>
        
        <!-- Search Bar -->
        <form id="searchForm" method="GET" action="search.php" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="query" placeholder="Search for products..." value="">
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="category">
                        <option value="">All Categories</option>
                        <option value="Smartphones">Smartphones</option>
                        <option value="Laptops">Laptops</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>

            <!-- Filters -->
            <div class="row mt-3">
                <div class="col-md-3">
                    <input type="number" class="form-control" name="min_price" placeholder="Min Price">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" name="max_price" placeholder="Max Price">
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="brand">
                        <option value="">All Brands</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Google">Google</option>
                        <option value="HP">HP</option>
                        <option value="MacBook">MacBook</option>
                    </select>
                </div>
            </div>
        </form>
        
        <!-- Results Section -->
        <div id="results">
            <!-- This is where results from the PHP backend will be displayed -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
